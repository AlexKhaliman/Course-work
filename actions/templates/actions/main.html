<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<header>
    <a href="/">Logo</a>
    {% if user.is_authenticated %}
        <a href="/account/{{user.id}}">Личный кабинет</a>
        <a href="/logout">Выйты</a>
    {% else %}
        <a href="/login">Войти</a>
        <a href="/register">Зарегистрироваться</a>
    {% endif%}
</header>
{% block content %}{% endblock %}
</body>
</html>
