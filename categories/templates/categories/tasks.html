<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tasks</title>
</head>
<body>
{%if tasks|length > 0%}
    <ul>
        {%for task in tasks%}
        <li> {{task.name}} {{task.price}} создано:{{ task.pub_date}} <a href="/categories/{{category_id}}/{{task.id}}"> подробнее</a> </li>
        {% endfor %}
    </ul>
{%else%}
    Объявлений нет
{% endif%}
<br>
<a href="/creating/">Добавить объявление</a>
</body>
</html>
